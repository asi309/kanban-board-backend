apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongodb-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongodb
  template:
    metadata:
      labels:
        app: auth-mongodb
    spec:
      containers:
      - name: auth-mongodb
        image: mongo
        ports:
          - containerPort: 27017
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongodb-srv
spec:
  clusterIP: None
  selector:
    app: auth-mongodb
  ports:
  - name: db
    port: 27017
    targetPort: 27017
    protocol: TCP
